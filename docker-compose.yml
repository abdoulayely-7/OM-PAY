version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-om_pay}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
    depends_on:
      - db
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    networks:
      - om-pay-network

  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    environment:
      - POSTGRES_DB=${DB_DATABASE:-om_pay}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - om-pay-network

volumes:
  postgres_data:

networks:
  om-pay-network:
    driver: bridge
