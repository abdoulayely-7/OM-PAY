version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    environment:
      - APP_NAME=OM-Pay
      - APP_ENV=local
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000

      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=om_pay
      - DB_USERNAME=om_pay_user
      - DB_PASSWORD=om_pay_password

      - PASSPORT_PERSONAL_ACCESS_CLIENT_ID=1
      - PASSPORT_PERSONAL_ACCESS_CLIENT_SECRET=${PASSPORT_PERSONAL_ACCESS_CLIENT_SECRET}
    depends_on:
      - db
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    networks:
      - om-pay-network

  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    environment:
      - POSTGRES_DB=om_pay
      - POSTGRES_USER=om_pay_user
      - POSTGRES_PASSWORD=om_pay_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - om-pay-network

volumes:
  postgres_data:

networks:
  om-pay-network:
    driver: bridge
