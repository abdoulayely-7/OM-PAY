services:
  - type: web
    name: om-pay-api
    runtime: docker
    buildCommand: "docker build -t om-pay ."
    startCommand: "docker run -p $PORT:80 om-pay"
    envVars:
      - key: APP_NAME
        value: OM-Pay
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: om-pay-api
          property: host

      # Database (PostgreSQL)
      - key: DB_CONNECTION
        value: pgsql
      - fromDatabase:
          name: om-pay-db
          property: connectionString

      # Cache & Queue
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: file

      # JWT Secret (auto-generated)
      - key: APP_KEY
        generateValue: true

databases:
  - name: om-pay-db
    databaseName: om_pay
    user: om_pay_user
    plan: free
